<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Расписание</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="tempstyle.css" type="text/css">
    <link rel="icon" href="favicon.ico">

    <!-- JS -->
    <script src="script.js" defer></script>

</head>
<body>
<section class="content container">
    <span class="page-item__title">Расписание занятий</span>
    <section class="schedule full">
        <div class="schedule__data" style="display: block;">
            <div class="row center week-tb">
                <div class="week-btn active" id="cur">Текущая неделя</div>
                <div class="week-btn active" id="next">Следующая неделя</div>
            </div>

            <!-- Интерфейс выбора факультета/курса/группы будет создан JS -->

            <!-- Текущая неделя -->
            <div id="CurrWeek">
                <span id="week"></span>
                <ul class="schedule__table"></ul>
            </div>

            <!-- Следующая неделя -->
            <div id="NextWeek" style="display: none;">
                <span id="week-next"></span>
                <ul class="schedule__table"></ul>
            </div>
        </div>
    </section>
</section>
<div style="height: 50px;"></div>
</body>
</html>
